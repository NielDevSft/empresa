<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{
        (pedidoSelected$ | async)
          ? "Editar Pedido #" + (pedidoSelected$ | async)?.id
          : "Novo Pedido"
      }}
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <input type="hidden" formControlName="id" />
      <div class="row">
        <mat-form-field class="col-md-8">
          <mat-label>Descrição da solicitação</mat-label>
          <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            formControlName="desPedido"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
          ></textarea>
        </mat-form-field>
        <mat-form-field class="col-md-4">
          <mat-label>Responsavel</mat-label>
          <input formControlName="profissionalResponsavel" matInput />
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-md-3">
          <mat-label>Valor Estimado</mat-label>
          <input formControlName="valorConsulta" matInput />
        </mat-form-field>
        <mat-form-field class="col-md-3">
          <mat-label>Data agendamento</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dataAgendamento"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-md-3" *ngIf="createAt">
          <mat-label>Data criação</mat-label>
          <input
            matInput
            readonly
            [matDatepicker]="picker"
            formControlName="createAt"
            matInput
          />
          <mat-datepicker-toggle
            disabled
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-md-3" *ngIf="updateAt">
          <mat-label>Ultima atualização</mat-label>
          <input
            matInput
            readonly
            [matDatepicker]="picker"
            formControlName="updateAt"
            matInput
          />
          <mat-datepicker-toggle
            disabled
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <span class="example-spacer"></span
      ><button
        mat-button
        color="accent"
        [disabled]="!pedidoForm.valid"
        type="submit"
      >
        Salvar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
