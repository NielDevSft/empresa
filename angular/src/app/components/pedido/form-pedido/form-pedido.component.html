<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{
        (pedidoSelected$ | async)
          ? "Editar Pedido #" + (pedidoSelected$ | async)?.id
          : "Novo Pedido"
      }}
    </mat-card-title>
  </mat-card-header>
  <form>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <span class="example-spacer"></span
      ><button mat-button color="accent" type="submit">Salvar</button>
    </mat-card-actions>
  </form>
</mat-card>
